name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

#env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  # BUILD_TYPE: Release

jobs:
  build:
    strategy:    
        fail-fast: false
        matrix:    
            os: [ubuntu-latest, windows-latest, macos-latest]
            config: [Debug, Release]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Configure CMake
      run: ls -al; cmake -B ${{github.workspace}}/examples/build -DCMAKE_BUILD_TYPE=${{matrix.config}} -Dcinolib_DIR=${{github.workspace}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/examples/build --config ${{matrix.config}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{matrix.config}}
      
